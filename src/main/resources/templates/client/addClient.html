<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>addClient</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Dodaj dane klienta</div>
        <div class="panel-body">
            <form class='needs-validation' th:object="${client}" method="post" action="#" novalidate>
                <div class="col-sm-10">
                    <label for="firstName">Imię</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Jan" required>
                    <div class="invalid-feedback">Pole nie powinno być puste</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="familyName">Nazwisko</label>
                    <input type="text" id="familyName" name="familyName" th:field="*{familyName}" class="form-control" placeholder="Kowalski" required>
                    <div class="invalid-feedback">Pole nie powinno być puste</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="address">Adres</label>
                    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Kielce, Sandomierska 50, Poland" required>
                    <div class="invalid-feedback">Pole nie powinno być puste</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="jbean50@gmail.com">
                    <div class="invalid-feedback">Wprowadź poprawny adres e-mail</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control" placeholder="123456789">
                    <div class="invalid-feedback">Wprowadź poprawny numer</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="bankName">Nazwa banku</label>
                    <input type="text" id="bankName" name="bankName" th:field="*{bankName}" class="form-control" placeholder="MBank" required>
                    <div class="invalid-feedback">Pole nie powinno być puste</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="bankAccountNumber">Numer konta bankowego</label>
                    <input type="number" id="bankAccountNumber" name="bankAccountNumber" th:field="*{bankAccountNumber}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Pole nie powinno być puste</div>
                </div>
                <div class="col-sm-10">
                    <br /><button type="submit" class="btn btn-primary">Dodaj dane</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<div th:insert="layout/footer"></div>
</body>
</html>
