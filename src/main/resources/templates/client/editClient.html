<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>editClient</title>
</head>

<body>
<div th:insert="layout/header"></div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Add new client</div>
        <div class="panel-body">
            <form class='needs-validation' th:object="${client}" method="post" action="#" novalidate>
                <div class="col-sm-10">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="John" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="familyName">Family Name</label>
                    <input type="text" id="familyName" name="familyName" th:field="*{familyName}" class="form-control" placeholder="Bean" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="address">Address</label>
                    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Kielce, Sandomierska 50, Poland" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="jbean50@gmail.com">
                </div>
                <div class="col-sm-10">
                    <br /><label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control" placeholder="123456789">
                </div>
                <div class="col-sm-10">
                    <br /><label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" name="bankName" th:field="*{bankName}" class="form-control" placeholder="MBank" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="bankAccountNumber">Bank account number</label>
                    <input type="number" id="bankAccountNumber" name="bankAccountNumber" th:field="*{bankAccountNumber}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>
                <div class="col-sm-10">
                    <br /><button type="submit" class="btn btn-primary">Edit client data</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</div>
<div th:insert="layout/footer"></div>
</body>
</html>
