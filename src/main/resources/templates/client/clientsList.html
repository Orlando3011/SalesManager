<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>clients</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> First Name </th>
            <th scope="col"> Family Name </th>
            <th scope="col"> Address </th>
            <th scope="col"> E-Mail </th>
            <th scope="col"> Phone </th>
            <th scope="col"> Regular Customer </th>
            <th scope="col"> Edit </th>
            <th scope="col"> Remove </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${clientsList.empty}">
            <td colspan="2"> You do not have any clients data! </td>
        </tr>
        <tr th:each="client : ${clientsList}">
            <td><span th:text="${client.id}"> ID </span></td>
            <td><span th:text="${client.firstName}"> First Name </span></td>
            <td><span th:text="${client.familyName}"> Family Name </span></td>
            <td><span th:text="${client.address}"> Address </span></td>
            <td><span th:text="${client.email}"> E-Mail </span></td>
            <td><span th:text="${client.phone}"> Phone </span></td>
            <td><span th:text="${client.regularCustomer}"> Regular Customer </span></td>
            <td><a th:href="@{/editClient/{id}(id=${client.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addClient}" class="btn btn-primary">Add client</a>

</div>



<div th:insert="layout/footer"></div>
</body>
</html>
