<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>clients</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Imię </th>
            <th scope="col"> Nazwisko </th>
            <th scope="col"> Adres </th>
            <th scope="col"> E-Mail </th>
            <th scope="col"> Telefon </th>
            <th scope="col"> Szczegóły </th>
            <th scope="col"> Edytuj </th>
            <th scope="col"> Usuń </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${clientsList.empty}">
            <td colspan="2"> Brak zapisanych danych klientów </td>
        </tr>
        <tr th:each="client : ${clientsList}">
            <td><span th:text="${client.id}"> ID </span></td>
            <td><span th:text="${client.firstName}"> Imię </span></td>
            <td><span th:text="${client.familyName}"> Nazwisko </span></td>
            <td><span th:text="${client.address}"> Adres </span></td>
            <td><span th:text="${client.email}"> E-Mail </span></td>
            <td><span th:text="${client.phone}"> Telefon </span></td>
            <td><a th:href="@{/clientDetails/{id}(id=${client.id})}" class="btn btn-secondary">Szczegóły</a></td>
            <td><a th:href="@{/editClient/{id}(id=${client.id})}" class="btn btn-primary">Edytuj</a></td>
            <td><a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Usuń</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addClient}" class="btn btn-primary">Dodaj dane klienta</a>

</div>



<div th:insert="layout/footer"></div>
</body>
</html>
