<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>products</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Nazwa </th>
            <th scope="col"> Symbol PKwiU </th>
            <th scope="col"> Dostępne </th>
            <th scope="col"> Cena </th>
            <th scope="col"> Stopa podatku </th>
            <th scope="col"> Zdjęcie </th>
            <th scope="col"> Edytuj </th>
            <th scope="col"> Usuń </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${productsList.empty}">
            <td colspan="2"> Brak zapisanych produktów </td>
        </tr>
        <tr th:each="product : ${productsList}">
            <td><span th:text="${product.id}"> ID </span></td>
            <td><span th:text="${product.name}"> Nazwa </span></td>
            <td><span th:text="${product.pkwiuSymbol}"> Symbol PKwiU </span></td>
            <td><span th:text="${product.inStock}"> Dostępne </span></td>
            <td><span th:text="${product.price}"> Cena </span></td>
            <td><span th:text="${product.tax}"> Stopa podatku </span></td>
            <td><img th:src="${product.imageSource}" class="img-fluid img-thumbnail" alt="Product image" width="50" height="50"></td>
            <td><a th:href="@{/editProduct/{id}(id=${product.id})}" class="btn btn-primary">Edytuj</a></td>
            <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Usuń</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addProduct}" class="btn btn-primary">Dodaj produkt</a>

</div>
<div th:insert="layout/footer"></div>
</body>
</html>
