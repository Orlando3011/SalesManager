<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>products</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Name </th>
            <th scope="col"> PKwiU Symbol </th>
            <th scope="col"> In stock </th>
            <th scope="col"> Image </th>
            <th scope="col"> Price </th>
            <th scope="col"> Edit </th>
            <th scope="col"> Remove </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${productsList.empty}">
            <td colspan="2"> You do not have any products data! </td>
        </tr>
        <tr th:each="product : ${productsList}">
            <td><span th:text="${product.id}"> ID </span></td>
            <td><span th:text="${product.name}"> Name </span></td>
            <td><span th:text="${product.PKWiUSymbol}"> PKwiU Symbol </span></td>
            <td><span th:text="${product.isAvailable}"> In stock </span></td>
            <td><span th:text="${product.imageSource}"> Image </span></td>
            <td><span th:text="${product.price}"> Price </span></td>
            <td><a th:href="@{/editProduct/{id}(id=${product.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addProduct}" class="btn btn-primary">Add product</a>

</div>
<div th:insert="layout/footer"></div>
</body>
</html>
