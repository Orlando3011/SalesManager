<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>addOrder</title>
</head>
<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Edit existing order</div>
        <div class="panel-body">
            <form class='needs-validation' th:object="${order}" method="post" action="#" novalidate>
                <div class="col-sm-10">
                    <label for="client">Client</label>
                    <br /><select id="client" th:field="*{clientIdNumber}">
                    <option th:each="client : ${clients}" th:text="${client.clientFullName}" th:value="${client.id}"></option>
                </select>
                </div>

                <div class="col-sm-10">
                    <br /><label for="description">Description</label>
                    <textarea id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                    <div class="invalid-feedback">Description too long</div>
                </div>
                <div class="col-sm-10">
                    <br /><label for="paymentMethod">Payment method</label>
                    <select class="form-control" id="paymentMethod" name="paymentMethod" th:field="*{paymentMethod}">
                        <option th:value="${paymentMethod}">Cash</option>
                        <option th:value="${paymentMethod}">Credit card</option>
                        <option th:value="${paymentMethod}">Money Transfer</option>
                    </select>
                </div>
                <div class="col-sm-10">
                    <br /><label>Available products</label>
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Name </th>
                            <th scope="col"> In stock </th>
                            <th scope="col"> Price </th>
                            <th scope="col"> Add </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${productsList.empty}">
                            <td colspan="2"> You do not have any products data! </td>
                        </tr>
                        <tr th:each="product : ${productsList}">
                            <td><span th:text="${product.name}"> Name </span></td>
                            <td><span th:text="${product.inStock}"> In stock </span></td>
                            <td><span th:text="${product.price}"> Price </span></td>
                            <td><a th:href="@{/orderProduct/{orderId}/product/{productId} (orderId=${order.id}, productId=${product.id}) }" class="btn btn-primary">Add</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-sm-10">
                    <br /><label>Products on order</label>
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Name </th>
                            <th scope="col"> Price </th>
                            <th scope="col"> Quantity </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${orderedProductsList.empty}">
                            <td colspan="2"> This order has no products assigned. </td>
                        </tr>
                        <tr th:each="soldProduct : ${orderedProductsList}">
                            <td><span th:text="${soldProduct.product.name}"> Name </span></td>
                            <td><span th:text="${soldProduct.product.price}"> Price </span></td>
                            <td><span th:text="${soldProduct.quantity}"> Quantity </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-10">
                    <br /><button type="submit" class="btn btn-primary">Submit changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<div th:insert="layout/footer"></div>
</body>
</html>
