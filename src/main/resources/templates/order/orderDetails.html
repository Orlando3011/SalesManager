<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>addOrder</title>
</head>
<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Szczegóły zamówienia</div>
        <div class="panel-body">
            <form th:object="${order}">
                <div class="form-group row">
                    <label for="clientFullName" class="col-sm-2 col-form-label">Klient</label>
                    <div class="col-sm-10">
                        <input class="form-control-plaintext" id="clientFullName" name="clientFullName" th:field="*{clientFullName}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Opis</label>
                    <div class="col-sm-10">
                        <textarea class="form-control-plaintext" id="description" name="description" th:field="*{description}" rows="3" readonly></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="paymentMethod" class="col-sm-2 col-form-label">Sposób płatności</label>
                    <div class="col-sm-10">
                        <input class="form-control-plaintext" id="paymentMethod" name="paymentMethod" th:field="*{paymentMethod}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Zamówione produkty</label>
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"> Nazwa </th>
                            <th scope="col"> Cena </th>
                            <th scope="col"> Ilość </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${orderedProductsList.empty}">
                            <td colspan="2"> Brak zamówionych produktów </td>
                        </tr>
                        <tr th:each="soldProduct : ${orderedProductsList}">
                            <td><span th:text="${soldProduct.product.name}"> Nazwa </span></td>
                            <td><span th:text="${soldProduct.product.price}"> Cena </span></td>
                            <td><span th:text="${soldProduct.quantity}"> Ilość </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:insert="layout/footer"></div>
</body>
</html>
