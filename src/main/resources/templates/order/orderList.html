<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>orders</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">


    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Client name </th>
            <th scope="col"> Date </th>
            <th scope="col"> Products bought </th>
            <th scope="col"> Total price </th>
            <th scope="col"> Edit </th>
            <th scope="col"> Remove </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${ordersList.empty}">
            <td colspan="2"> You do not have any orders data! </td>
        </tr>
        <tr th:each="order : ${ordersList}">
            <td><span th:text="${order.id}"> ID </span></td>
            <td><span th:text="${order.clientFullName}"> Client name </span></td>
            <td><span th:text="${order.created}"> Date </span></td>
            <td><span th:text="${order.productsBought}"> Products bought </span></td>
            <td><span th:text="${order.totalPrice}"> Total price </span></td>
            <td><a th:href="@{/editOrder/{id}(id=${order.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addOrder}" class="btn btn-primary">Add order</a>

</div>
<div th:insert="layout/footer"></div>
</body>
</html>
