<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>orders</title>
</head>

<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">


    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Klient </th>
            <th scope="col"> Data </th>
            <th scope="col"> Ilość kupionych produktów </th>
            <th scope="col"> Cena w sumie </th>
            <th scope="col"> Wygeneruj fakturę</th>
            <th scope="col"> Szczegóły </th>
            <th scope="col"> Edytuj </th>
            <th scope="col"> Usuń </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${ordersList.empty}">
            <td colspan="2"> Brak zamówień </td>
        </tr>
        <tr th:each="order : ${ordersList}">
            <td><span th:text="${order.id}"> ID </span></td>
            <td><span th:text="${order.clientFullName}"> Klient </span></td>
            <td><span th:text="${order.dateDisplayed}"> Data </span></td>
            <td><span th:text="${order.productsBought}"> Ilość kupionych produktów </span></td>
            <td><span th:text="${order.totalPrice}"> Cena w sumie </span></td>
            <td><a th:href="@{/invoice/{orderId}(orderId=${order.id})}" class="btn btn-secondary">Wygeneruj fakturę</a></td>
            <td><a th:href="@{/orderDetails/{id}(id=${order.id})}" class="btn btn-secondary">Szczegóły</a></td>
            <td><a th:href="@{/editOrder/{id}(id=${order.id})}" class="btn btn-primary">Edytuj</a></td>
            <td><a th:href="@{/deleteOrder/{id}(id=${order.id})}" class="btn btn-danger">Usuń</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addOrder}" class="btn btn-primary">Nowe zamówienie</a>

</div>
<div th:insert="layout/footer"></div>
</body>
</html>
