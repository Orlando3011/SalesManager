<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>editOwner</title>
</head>
<body>
<div th:insert="layout/header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Owner details</div>
        <div class="panel-body">
            <form class='needs-validation' th:object="${owner}" method="post" action="#" novalidate>
                <div class="col-sm-10">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="John" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="familyName">Family name</label>
                    <input type="text" id="familyName" name="familyName" th:field="*{familyName}" class="form-control" placeholder="Bean" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="companyName">Company</label>
                    <input type="text" id="companyName" name="companyName" th:field="*{companyName}" class="form-control" placeholder="Bush Inc." required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="address">Address</label>
                    <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control" placeholder="123456789" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="jbean12@gmail.com" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="bankName">Bank name</label>
                    <input type="text" id="bankName" name="bankName" th:field="*{bankName}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="bankNumber">Bank number</label>
                    <input type="number" id="bankNumber" name="bankNumber" th:field="*{bankNumber}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="nip">NIP</label>
                    <input type="number" id="nip" name="nip" th:field="*{nip}" class="form-control" placeholder="" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><label for="currencySymbol">Currency symbol (will be added to prices on invoices)</label>
                    <input type="text" id="currencySymbol" name="currencySymbol" th:field="*{currencySymbol}" class="form-control" placeholder="zÅ‚" required>
                    <div class="invalid-feedback">Field should not be empty</div>
                </div>

                <div class="col-sm-10">
                    <br /><button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<div th:insert="layout/footer"></div>
</body>
</html>
